
<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basma Grioute | Digital Marketing & BI Expert</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;500;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #00ffcc;
            --bg: #050505;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        canvas#bg { position: fixed; top: 0; left: 0; z-index: -1; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        /* UI Elements */
        .nav-controls {
            position: fixed; top: 30px; right: 30px; z-index: 1000;
            display: flex; gap: 15px;
        }

        .btn-premium {
            background: var(--glass);
            border: 1px solid var(--border);
            color: white;
            padding: 12px 24px;
            border-radius: 100px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-weight: 600;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }

        .btn-premium:hover {
            background: var(--accent);
            color: black;
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
        }

        .hero h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(3rem, 8vw, 7rem);
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p { font-size: 1.5rem; opacity: 0.7; max-width: 600px; }

        /* Content Sections */
        .container { padding: 0 10% 100px 10%; }

        .section-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 50px;
            border-radius: 30px;
            margin-bottom: 50px;
            backdrop-filter: blur(15px);
            transform: translateY(50px);
            opacity: 0;
            transition: 1s all ease;
        }

        .section-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        h2 {
            font-family: 'Syncopate', sans-serif;
            color: var(--accent);
            margin-bottom: 30px;
            font-size: 2rem;
            text-transform: uppercase;
        }

        .tag-cloud { display: flex; flex-wrap: wrap; gap: 10px; }

        .tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .tag:hover { border-color: var(--accent); color: var(--accent); transform: scale(1.05); }

        .exp-item { border-left: 2px solid var(--accent); padding-left: 25px; position: relative; }
        .exp-item::before {
            content: ''; position: absolute; left: -7px; top: 0;
            width: 12px; height: 12px; background: var(--accent); border-radius: 50%;
        }

        [dir="rtl"] .exp-item { border-left: none; border-right: 2px solid var(--accent); padding-right: 25px; }
    </style>
</head>
<body>

    <canvas id="bg"></canvas>

    <nav class="nav-controls">
        <button class="btn-premium" onclick="changeLang('fr')">FR</button>
        <button class="btn-premium" onclick="changeLang('en')">EN</button>
        <button class="btn-premium" onclick="changeLang('ar')">AR</button>
    </nav>

    <section class="hero">
        <h1 id="hero-name">BASMA<br>GRIOUTE</h1>
        <p id="hero-title"></p>
    </section>

    <div class="container">
        <section class="section-card" id="profile-sec">
            <h2 id="h-profile">Profil</h2>
            <p id="txt-profile" style="font-size: 1.2rem; margin-bottom: 30px;"></p>
            <div class="tag-cloud" id="tags"></div>
        </section>

        <section class="section-card" id="exp-sec">
            <h2 id="h-exp">Experience</h2>
            <div class="exp-item">
                <h3 id="exp-job"></h3>
                <p id="exp-desc" style="opacity: 0.8;"></p>
            </div>
        </section>

        <section class="section-card" id="edu-sec">
            <h2 id="h-edu">Education</h2>
            <div id="edu-list"></div>
        </section>
    </div>

    <script>
        [cite_start]// --- DONNÉES DU CV [cite: 5, 6, 7, 11, 22, 27] ---
        const data = {
            fr: {
                [cite_start]title: "Marketing Digital & Business Intelligence [cite: 3]",
                [cite_start]profile: "Passionnée par l'intersection du Marketing Digital et de la Data Science[cite: 5]. [cite_start]Spécialisée dans l'analyse de données et l'optimisation stratégique[cite: 6, 7].",
                [cite_start]skills: ["Python", "Power BI [cite: 9]", "Data Analysis", "Marketing Digital", "E-commerce", "Analyse du Churn"],
                expH: "Expérience",
                job: "Stagiaire Management & Marketing | [cite_start]Label'Vie [cite: 11]",
                [cite_start]desc: "Juin 2025[cite: 12]. [cite_start]Analyse des KPI et coordination commerciale[cite: 13, 14].",
                eduH: "Formation",
                [cite_start]edu: "DUT Marketing Digital (EST Salé)[cite: 22, 23]. [cite_start]Logiciels : Excel, Power BI, Python[cite: 27]."
            },
            en: {
                title: "Digital Marketing & BI Expert",
                [cite_start]profile: "Passionate about Digital Marketing & Data Science[cite: 5]. [cite_start]Focused on strategic data optimization[cite: 6].",
                skills: ["Python", "Power BI", "Data Science", "Digital Strategy", "Churn Analysis"],
                expH: "Experience",
                job: "Marketing Intern | Label'Vie",
                [cite_start]desc: "June 2025. KPI analysis & marketing operations[cite: 13, 14].",
                eduH: "Education",
                [cite_start]edu: "DUT Digital Marketing (EST Salé)[cite: 22]. [cite_start]Tools: Excel, Power BI, Python[cite: 27]."
            },
            ar: {
                title: "طالبة في التسويق الرقمي وذكاء الأعمال",
                profile: "شغوفة بالتسويق الرقمي وعلم البيانات. متخصصة في تحليل الأداء واتخاذ القرارات.",
                skills: ["بايثون", "Power BI", "تحليل البيانات", "التسويق الرقمي"],
                expH: "الخبرة المهنية",
                job: "متدربة في الإدارة والتسويق | Label'Vie",
                desc: "يونيو 2025. تحليل مؤشرات الأداء والتنسيق التجاري.",
                eduH: "التكوين",
                edu: "الدبلوم الجامعي للتكنولوجيا في التسويق الرقمي (سلا)."
            }
        };

        // --- LOGIQUE D'INTERACTION ---
        function changeLang(lang) {
            const d = data[lang];
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('hero-title').innerText = d.title;
            document.getElementById('h-profile').innerText = d.expH === "الخبرة المهنية" ? "الملف الشخصي" : "Profil";
            document.getElementById('txt-profile').innerText = d.profile;
            document.getElementById('h-exp').innerText = d.expH;
            document.getElementById('exp-job').innerText = d.job;
            document.getElementById('exp-desc').innerText = d.desc;
            document.getElementById('h-edu').innerText = d.eduH;
            document.getElementById('edu-list').innerText = d.edu;

            let tagHtml = "";
            d.skills.forEach(s => tagHtml += `<span class="tag">${s}</span>`);
            document.getElementById('tags').innerHTML = tagHtml;
        }

        // --- ANIMATION THREE.JS (ARRIÈRE-PLAN) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg'), antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.setZ(30);

        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for (let i = 0; i < 5000; i++) {
            vertices.push(THREE.MathUtils.randFloatSpread(100), THREE.MathUtils.randFloatSpread(100), THREE.MathUtils.randFloatSpread(100));
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0x00ffcc, size: 0.1 }));
        scene.add(particles);

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        // --- SCROLL REVEAL ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.section-card').forEach(s => observer.observe(s));

        // Init
        changeLang('fr');
    </script>
</body>
</html>
